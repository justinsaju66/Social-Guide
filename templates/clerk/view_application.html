{% extends 'clerk/clerkheader.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table align="center"class="table table-striped" border="3">
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">User</th>
      <th scope="col">Application</th>
      <th scope="col">Date</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in value %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['user_name'] }}</td>
      <td><a href="{{ i['application'] }}">Application</a></td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td><p><a href="/approve_application/{{ i['app_id'] }}" onclick="return confirm('Are you want to Approve?')">Forward</a></p>
      <p><a href="/reject_application/{{ i['app_id'] }}" onclick="return confirm('Are you want to Reject?')">Reject</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
