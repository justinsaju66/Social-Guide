{% extends 'User/user_header.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
<table align="center" class="table table-striped" border="3">
  <tr>
    <th scope="col">Sl.No</th>
    <th scope="col">PROJECT</th>
    <th scope="col">APPLICATION</th>
    <th scope="col">DATE</th>
    <th scope="col">STATUS</th>
  </tr>
    {% for i in value %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['project'] }}</td>
    <td><a href="{{ i['application'] }}">Application</a></td>
    <td>&nbsp;{{ i['date'] }}</td>
    <td>&nbsp;{{ i['status'] }}</td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
