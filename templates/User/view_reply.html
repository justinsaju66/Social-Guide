{% extends 'User/user_header.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
<table align="center" class="table table-striped" border="3">
  <tr>
    <th scope="col">Sl.No</th>
      <th>Department</th>
    <th scope="col">complaint</th>
    <th scope="col">reply</th>
  </tr>
    {% for i in value %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>{{ i['department'] }}</td>
    <td>&nbsp;{{ i['complaint'] }}-{{ i['c_date'] }}</td>
    <td>&nbsp;{{ i['reply'] }}-{{ i['reply_date'] }}</td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
