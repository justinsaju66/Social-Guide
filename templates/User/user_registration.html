{% extends 'user_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/user_registration">
  <table align="center" cellpadding="5" width="200" border="0">
    <tr>
      <th scope="row" align="left">NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">AGE</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">GENDER</th>
      <td><input type="radio" name="radio" id="radio" value="radio" />
      <label for="radio">MALE<br />
        <input type="radio" name="radio" id="radio2" value="radio2" />
      FEMALE</label></td>
    </tr>
    <tr>
      <th scope="row" align="left">PLACE</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">POST</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">PIN</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">DISTRICT</th>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option>--Select--</option>
          <option>Thiruvanandapuram</option>
          <option>Kollam</option>
          <option>Pathanamthitta</option>
          <option>Alappuzha</option>
          <option>Kottayam</option>
          <option>Idukki</option>
          <option>Eranakulam</option>
          <option>Trissur</option>
          <option>Palakkad</option>
          <option>Malappuram</option>
          <option>Kozhikode</option>
          <option>Wayanad</option>
          <option>kannur</option>
          <option>Kasaragod</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row" align="left">PHONE</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">EMAIL</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">WARD</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">USERNAME</th>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" required/></td>
    </tr>
    <tr>
      <th scope="row" align="left">PASSWORD</th>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" required/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
