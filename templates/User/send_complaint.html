{% extends 'User/user_header.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/user_send_complaint1">
  <table>
    <tr>
      <th scope="row">Department</th>
      <td>
        <select name="select" id="select" class="form-control">
             {% for i in value %}<option value="{{ i['D_id'] }}">{{ i['department'] }}</option>{% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">complaint</th>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5" required class="form-control"></textarea></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><p align="center"> <input type="submit" name="button" id="button" value="Submit" class="btn btn-primary" /></p></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
